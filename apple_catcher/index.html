<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/package-lock.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" >
    <title>Apple Catcher </title>
  </head>
  <body>
    <header>
        
     <h1>Apple Catcher 🍎🧺🍎</h1>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="gameStart" class="gameUI">
        <P>You have 40s to catch 30 🍎🍎🍎🍎🍎</P>
        <p> If you catch more you win! 🏆</p>
        <p> If you catch less you lose 😭</p>
        <p>Click the start button to begin!</p>
        <button id="startBtn"> Start</button>
      </div>
      <div id="gameEnd" class="gameUI">
        <p>Game over ☠️</p>
        <h1><span id="endScore"></span></h1>
        <p>Refresh the page to play again! 🧺🍏🍎🍎</p>
      </div>
    </div>
    </main>
    <footer> 🍏🍎🍏</footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
